<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">

    <title>Compression Image</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar nav-custom">
        <div class="container mt-1 mb-1 title-holder">
            <div class="row"> 
                <div class="col">
                    <h2>Image Compression</h2>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- body content -->
    <section class="body-content">
        <div class="container-fluid mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="card card1-holder">
                        <p class="card-header header-custom">Input Your Image</p>
                        <div class="card-body ms-4 me-4">
                            <input type="file" id="inputFileDefault" hidden="hidden" />    
                            <button type="button" id="chooseFileBtn">Choose file...</button>      
                            <span id="fileText">No File Chosen</span>  
                            <div class="input-group mt-3">
                                <span class="input-group-text comp-rate-text" id="basic-addon1">Image Compression Rate: </span>
                                <input type="text" class="form-control comp-rate-input" placeholder="rate%" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                      </div>
                </div>
            </div>

            <!-- card before after image -->
            <div class="container-fluid mt-5 mb-5">
                <div class="row justify-content-around mt-4">
                    <div class="col-4">
                        <div class="card card-img-holder" id="card_imgBefore">
                            <div class="card-header header-custom">
                              <h2 class="card-title text-center">Before</h2>
                            </div>
                            <div class="imgWrapper">
                                <div class="image">
                                    <img src="" id="imgBefore" alt="">
                                </div>
                                <!-- <div class="content">
                                    <div class=><i class="far fa-images"></i></div>
                                    <p>No File Chosen</p>
                                </div> -->
                                <div id="cancelBtn"><i class="fas fa-times"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card card-img-holder">
                            <div class="card-header header-custom">
                              <h2 class="card-title text-center">After</h2>
                            </div>
                            <div class="imgWrapper">
                                <div class="image">
                                    <img src="" id="imgAfter" alt="">
                                </div>
                                <!-- <div class="content">
                                    <div class=><i class="far fa-images"></i></div>
                                    <p>No File Chosen</p>
                                </div> -->
                                <div id="cancelBtn"><i class="fas fa-times"></i></div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>

            <!-- compression result -->
            <div class="row justify-content-center mt-5 mb-5 ">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="card card1-holder">
                        <p class="card-header header-custom">Compression Result</p>
                        <div class="card-body ms-4 me-4">
                            
                      </div>
                </div>
            </div>
            <!-- compression result -->
        </div>

        
    </section>
    <!-- body content -->

    <!-- footer -->
    <footer>
        <div class="container-fluid footer">
            <div class="row justify-content-center align-items-center">
                <div class="col-2 text-center">
                    <div class="createdBy">
                       Created by:
                    </div>
                </div>
                <div class="col-2 text-center">
                    <a class="btn btn-primary name" href="https://www.instagram.com/ravaattar/" role="button" target="_blank">Rava</a>
                </div>
                <div class="col-2 text-center">
                    <a class="btn btn-primary name" href="https://www.instagram.com/dimashidqi/" role="button" target="_blank">Dimas</a>
                </div>
                <div class="col-2 text-center" >
                    <a class="btn btn-primary name" href="https://www.instagram.com/rio_audino/" role="button" target="_blank">Rio</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js" ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
